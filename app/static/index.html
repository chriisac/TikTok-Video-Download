<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <title></title>
  </head>
  <body>
    <div class="container-lg p-5 my-5 border">
      <form class="form-floating">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="URL" id="url">
          <button class="btn btn-outline-secondary" type="button" id="download-btn" onclick="addNewDownload()">Download</button>
        </div>

        <table class="table table-hover table-bordered table-striped table-striped-columns border text-center" id="downloadList">
          <thead>
            <tr>
              <th class="col-6">File</th>
              <th class="col-4">Progress</th>
              <th class="col-2">Status</th>
            </tr>
          </thead>
        </table>
      </form>
      <script src="js/download-form.js"></script>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </body>
</html>
